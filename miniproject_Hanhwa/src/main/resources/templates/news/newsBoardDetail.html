<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorate="~{layouts/layout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function updateEX(){
   if(confirm("수정할거임?")){
      return true;
   }
   return false;
}
</script>
<style type="text/css">

</style>
</head>
<body>
<div layout:fragment="content">
<div id="container">
<h1>상세보기</h1>
<form action="/news/newsBoardUpdate" method="post" onsubmit="return updateEX()" th:object="${updateBoardCommand}">
   <input type="hidden" name="board_seq" th:value="${dto.board_seq}" />
   <table class="table">
      <tr>
         <th>작성자[ID]</th>
         <td th:text="${dto.id}"></td>
      </tr>
      <tr>
         <th>제목</th>
         <td>
            <input type="text" name="title" th:value="${dto.title}" class="form-control" />
            <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
         </td>
      </tr>
      <tr>
         <th>사진</th>
         <th:block th:if="${dto.fileBoardDto[0].origin_filename==null}">
            <td>첨부파일없음</td>
         </th:block>

         <th:block th:unless="${dto.fileBoardDto[0].origin_filename==null}">
            <td>
               <th:block th:each="fdto:${dto.fileBoardDto}">
                    <img th:src="@{/upload/{image}(image=${dto.fileBoardDto[0].stored_filename})}"/>
                  <span class="glyphicon glyphicon-folder-close"></span>
                  <a th:text="${fdto.origin_filename}"
                   th:href="@{/news/download(file_seq=${fdto.file_seq})}"></a>&nbsp;&nbsp;
               </th:block>
            </td>
         </th:block>
      </tr>
      <tr>
         <th>내용</th>
         <td>
            <textarea rows="10" cols="60" name="content" th:text="${dto.content}" class="form-control"></textarea>
            <span th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></span>
         </td>
      </tr>
      <tr>
         <td colspan="2">
	         <th:block th:if="${dto.id==session.mdto.id}">
	            <button type="submit" class="btn">수정</button>
	         </th:block>
	         <th:block th:unless="${dto.id==session.mdto.id}">
	            <button type="submit" class="btn" style="display: none;">수정</button>
	         </th:block>
	            <button type="button" class="btn" th:onclick="|location.href='@{/news/boardList}'|">목록</button>
	         <th:block th:if="${dto.id==session.mdto.id}">
	         	<button type="button" title="삭제" class="btn"  th:onclick="|location.href='@{/news/mulDel(seq=${dto.board_seq})}'|"><span class="glyphicon glyphicon-trash" ></span></button>
	         </th:block>
	         <th:block th:unless="${dto.id==session.mdto.id}">
	         	<button type="button" title="삭제" class="btn"  th:onclick="|location.href='@{/news/mulDel(seq=${dto.board_seq})}'|"  style="display: none;"><span class="glyphicon glyphicon-trash" ></span></button>
	         </th:block>   
	            
	            
         </td>
      </tr>
   </table>
</form>
</div>
</div>
</body>
</html>
