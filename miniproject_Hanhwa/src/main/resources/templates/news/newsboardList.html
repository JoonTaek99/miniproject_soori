<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorate="~{layouts/layout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function allSel(bool){
	var chks=document.getElementsByName("seq");// [seq,seq,seq,seq..]
	for (var i = 0; i < chks.length; i++) {
		chks[i].checked=bool;//각각의 체크박스에 체크여부를 true/false로 적용
	}
}

function isCheck(){
	if(confirm("정말 삭제 하시겠습니까?")){
		return true;
	}
	return false;
}
</script>
<style type="text/css">

</style>
</head>
<body>
<div layout:fragment="content">
<div id="container2">
<h1>게시판 목록</h1>
<form action="/news/mulDel" method="post" th:object="${delBoardCommand}">
	<table class="table">
		<tr>
			<th><input type="checkbox" name="all" onclick="allSel(this.checked)" /></th>
			<th>작성자</th>
			<th>제목</th>
			<th>작성일</th>
			<th>조회수</th>
			<th>삭제여부</th>
			<th>refer</th>
			<th>step</th>
			<th>depth</th>
		</tr>	
		<th:block th:if="${#lists.isEmpty(list)}">
			<tr>
				<td colspan="4" style="text-align: center;">---작성된 글이 없어유---</td>
			</tr>
		</th:block>
		<th:block th:unless="${#lists.isEmpty(list)}">
			<tr th:each="dto:${list}">
				<td><input type="checkbox" name="seq" th:field="*{seq}" th:value="${dto.board_seq}" /></td>
				<td th:text="${dto.id}"></td>
				<td>
					<a th:href="@{/news/newsBoardDetail(board_seq=${dto.board_seq})}" th:text="${dto.title}"></a>
				</td>
				<td th:text="${#dates.format(dto.regdate, 'yyyy-MM-dd')}"></td>
				<td th:text="${dto.readCount}"></td>
				<td th:text="${dto.delflag}"></td>
				<td th:text="${dto.refer}"></td>
				<td th:text="${dto.step}"></td>
				<td th:text="${dto.depth}"></td>
			</tr>
		</th:block>
			<tr>
				<td colspan="4">
					<button type="button" class="btn"
							th:onclick="|location.href='@{/news/newsBoardInsert}'|">글추가</button>
					<button type="submit" class="btn">글삭제</button>
					<span th:if="${#fields.hasErrors('seq')}" th:errors="*{seq}"></span>
				</td>
				
			</tr>
	</table>
</form>
</div>
</div>
</body>
</html>
